{% extends "base.html" %}
{% load static %}
{% block title %} Login{% endblock title %}
{% block content %}
<section class="h-auto">
    <div class=" bg-grey-lighter flex ">
        <div class="hidden md:flex mx-auto">
            <img class="" src="{% static "images/signup.gif" %}" alt="">
        </div>
        <div class="container max-w-sm mx-auto  flex flex-col items-center justify-center px-2 my-10">
            <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
                <h1 class="mb-8 text-3xl text-center">Sign up</h1>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div>
                        <input type="text" name="username" class="block border border-grey-light w-full p-3 rounded mb-4" placeholder="Username">
                    </div>
                    <div> 
                        <input type="password" name="password" class="block border border-grey-light w-full p-3 rounded mb-4" placeholder="Password">
                    </div>
                    <button type="submit" class="w-full text-center py-3 rounded bg-blue-900 text-white hover:bg-green-dark focus:outline-none my-1">
                        Create Account</button>
            </form>

                <div class="text-center text-sm text-grey-dark mt-4">
                    By signing up, you agree to the 
                    <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                        Terms of Service
                    </a> and 
                    <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                        Privacy Policy
                    </a>
                </div>
            </div>

            <div class="text-grey-dark mt-6">
                Already have an account? 
                <a class="no-underline border-b border-blue text-blue-600" href="#">
                    Log in
                </a>.
            </div>
        </div>
        
    </div>
</section>
{% endblock content %}
